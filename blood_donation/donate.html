<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Blood</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fff7f7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 { color: #e43a47; margin-bottom: 20px; text-align: center; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #e43a47;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #c7333d; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Donate Blood</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="blood" placeholder="Blood Type (e.g. A+, O-)">
    <input type="tel" id="phone" placeholder="Phone Number">
    <textarea id="message" placeholder="Additional Info"></textarea>
    <button onclick="saveBloodDonation()">Submit</button>
  </div>

  <script>
    function saveBloodDonation() {
      const name = document.getElementById('name').value;
      const blood = document.getElementById('blood').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

     
      if (!name || !blood || !phone || !message) {
        alert('Please fill out all the fields.');
        return; 
      }

      const data = { name, blood, phone, message };
      localStorage.setItem('bloodDonation', JSON.stringify(data));
      alert('Thanks for your donation!');
    }
  </script>
</body>
</html>
