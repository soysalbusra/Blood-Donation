<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Money</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fff7f7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 { color: #e43a47; margin-bottom: 20px; text-align: center; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #e43a47;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #c7333d; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Donate Money</h2>
    <input type="text" id="donorName" placeholder="Full Name">
    <input type="number" id="amount" placeholder="Amount (â‚º)">
    <input type="text" id="cardNumber" placeholder="Card Number">
    <select id="method">
      <option value="Credit Card">Credit Card</option>
      <option value="Bank Transfer">Bank Transfer</option>
      <option value="Crypto">Crypto</option>
    </select>
    <button onclick="saveMoneyDonation()">Donate</button>
  </div>

  <script>
    function saveMoneyDonation() {
      const name = document.getElementById('donorName').value;
      const amount = document.getElementById('amount').value;
      const cardNumber = document.getElementById('cardNumber').value;
      const method = document.getElementById('method').value;

      if (!name || !amount || !cardNumber || !method) {
        alert('Please fill out all the fields.');
        return; 
      }

    
      const cardNumberRegex = /^\d{16}$/;
      if (!cardNumberRegex.test(cardNumber)) {
        alert('Please enter a valid 16-digit card number.');
        return; 
      }

      const data = { name, amount, cardNumber, method };
      localStorage.setItem('moneyDonation', JSON.stringify(data));
      alert('Thanks for your generosity!');
    }
  </script>
</body>
</html>
