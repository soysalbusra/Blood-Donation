<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #e43a47;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section h2 {
      margin-bottom: 10px;
    }
    button {
      background: #e43a47;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #c7333d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Mission</h1>
    <div class="section">
      <h2>Donate Blood</h2>
      <p>Help us by donating your blood. Every drop counts.</p>
      <button onclick="location.href='donate.html'">Go to Blood Donation</button>
    </div>
    <div class="section">
      <h2>Volunteer</h2>
      <p>Be a part of our events and campaigns. Support us on the ground.</p>
      <button onclick="location.href='volunteer.html'">Go to Volunteer Form</button>
    </div>
    <div class="section">
      <h2>Donate Money</h2>
      <p>Support us financially to help more people in need.</p>
      <button onclick="location.href='donate-money.html'">Go to Money Donation</button>
    </div>
  </div>
</body>
</html>
